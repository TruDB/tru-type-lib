<tru-label label="{{label}}" field="field">
    <div class="ttl-dropdown-edit-wrapper">
        <div data-ng-show="!data.show" style="position:relative;background-color:#fff;height:20px;width:100%;z-index:100;"><p>Loading...</p></div>
        <select data-ng-model="data.value"
                data-ng-options="x.value.$ as x.label for x in choices"
                data-ng-change="onChange()"
                data-ng-disabled="!field.context.isEditing || !field.type.canEdit"
                data-ng-show="data.show"
                data-z-validate
                class=" dropdown control"
                data-ng-class="showGoTo() ? 'ttl-dropdown-edit' : 'ttl-dropdown-edit-no-button'">
        </select>
    </div>
</tru-label>
