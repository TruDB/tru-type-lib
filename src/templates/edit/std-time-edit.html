<tru-label label="{{label}}" field="field">
    <div>
        <div style="float:left">
            <input data-ng-model="field.value.$"
                   data-std-duration
                   data-ng-disabled="!field.context.isEditing || !field.type.canEdit"
                   data-ng-trim="false"
                   data-z-validate
                   placeholder="__:__"
                   type="text"
                   class="text text_full ttl-time"/>
        </div>
    </div>
</tru-label>
